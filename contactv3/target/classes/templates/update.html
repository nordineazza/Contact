<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('.btn-floating').click(function(){
                $('form').submit();
            });
        });
    </script>
</head>
<body>
<div style="margin: auto; width: 80%;">
    <div class="row">
        <h1>
            <span th:text="#{contact.form}"></span>
        </h1>
        <form class="col s12" action="/ContactV2/Update" method="post">
            <div class="row">
                <input type="hidden" name="id" th:value="${contact.id}" />
                <div class="input-field col s6">
                    <input placeholder="John" id="first_name" name="prenom" type="text" class="validate" th:value="${contact.prenom}">
                    <label for="first_name" th:text="#{contact.prenom}"></label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="DOE" id="last_name" name="nom" type="text" class="validate" th:value="${contact.nom}">
                    <label for="first_name" th:text="#{contact.nom}"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="jdoe@gmail.com" id="email" name="mail" type="email" class="validate" th:value="${contact.mail}">
                    <label for="first_name" th:text="#{contact.email}"></label>
                </div>
            </div>
            <a class="btn-floating btn-large waves-effect waves-light light-blue lighten-1" style="float: right;"><i class="material-icons">+</i></a>
        </form>
    </div>
</div>

</body>
</html>
